<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Example</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: lightgray;
    }
    .row1 {
        background-color: #ffcc00; 
    }
    .row2 {
        background-color: #3399ff; 
    }
    .row3 {
        background-color: #66ff99; 
    }
    .row4 {
        background-color: #ff6666; 
    }
    .row5 {
        background-color: #cc99ff; 
    }
    .row6 {
        background-color: #99ccff; 
    }
</style>
</head>
<body>

<table>
  <tr class="row1">
    <th>Row 1</th>
    <td>Value 1</td>
    <td>Value 2</td>
    <td>Value 3</td>
  </tr>
  <tr class="row2">
    <th>Row 2</th>
    <td>Value 4</td>
    <td>Value 5</td>
    <td>Value 6</td>
  </tr>
  <tr class="row3">
    <th>Row 3</th>
    <td>Value 7</td>
    <td>Value 8</td>
    <td>Value 9</td>
  </tr>
  <tr class="row4">
    <th>Row 4</th>
    <td>Value 10</td>
    <td>Value 11</td>
    <td>Value 12</td>
  </tr>
  <tr class="row5">
    <th>Row 5</th>
    <td>Value 13</td>
    <td>Value 14</td>
    <td>Value 15</td>
  </tr>
  <tr class="row6">
    <th>Row 6</th>
    <td>Value 16</td>
    <td>Value 17</td>
    <td>Value 18</td>
  </tr>
</table>

</body>
</html>
